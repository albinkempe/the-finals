<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Finals | Rank Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root {
            --bg-color: #080224;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 95%;
            max-width: 1600px;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .the_finals_logo {
            display: block;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
                width: 100%;
            }
            h1 { font-size: 1.2rem; }
        }

        .chart-wrapper {
            position: relative;
            height: 70vh;
            width: 100%;
        }
    </style>
</head>
<body>

    <img src="the_finals_logo.png" alt="The Finals logo" width="100" class="the_finals_logo">
    
    <div class="container">
        <div class="chart-wrapper">
            <canvas id="rankChart"></canvas>
        </div>
    </div>

    <script>
        const csvUrl = 'rank_data.csv';

        const chartColors = ['#ff0df7', '#ff7a0d', '#0dff25'];

        async function fetchData() {
            try {
                const response = await fetch(csvUrl);
                const csvText = await response.text();

                Papa.parse(csvText, {
                    header: true,
                    dynamicTyping: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        processData(results.data);
                    }
                });
            } catch (error) {
                console.error("Error loading CSV:", error);
            }
        }

        function processData(data) {
            const cleanData = data.filter(row => row.RecordedAt && row.steamName);
            const players = [...new Set(cleanData.map(item => item.steamName))];
            const labels = [...new Set(cleanData.map(item => item.RecordedAt.split(' ')[0]))].sort();

            const datasets = players.map((player, index) => {
                const color = chartColors[index % chartColors.length];
                return {
                    label: player,
                    data: cleanData
                        .filter(item => item.steamName === player)
                        .map(item => ({
                            x: item.RecordedAt.split(' ')[0], 
                            y: item.rankScore
                        })),
                    borderColor: color,
                    backgroundColor: color + '33',
                    pointBackgroundColor: color, 
                    pointBorderColor: color,
                    borderWidth: 2,
                    pointRadius: 3,
                    pointHoverRadius: 5,
                    tension: 0.3,
                    fill: false,
                    pointStyle: 'circle' 
                };
            });

            renderChart(labels, datasets);
        }

        function renderChart(labels, datasets) {
            const ctx = document.getElementById('rankChart').getContext('2d');
            
            Chart.defaults.color = '#a0a0a0';
            Chart.defaults.borderColor = '#1a4875';
            Chart.defaults.font.family = "'Segoe UI', 'Roboto', sans-serif";

            new Chart(ctx, {
                type: 'line',
                data: { labels, datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                usePointStyle: true,
                                color: '#ffffff',
                                font: { weight: 'bold', size: 14 },
                                padding: 40,
                                boxWidth: 6,
                                boxHeight: 6
                            }
                        },
                        tooltip: {
                            backgroundColor: '#080224',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            padding: 10,
                            borderColor: '#383264',
                            borderWidth: 2,
                            boxWidth: 6,
                            boxHeight: 6,
                            usePointStyle: true
                        }
                    },
                    scales: {
                        x: {
                            grid: { display: false },
                            ticks: { maxRotation: 45, minRotation: 45 }
                        },
                        y: {
                            beginAtZero: false,
                            grid: { color: '#1a4875' },
                            title: { display: false}
                        }
                    }
                }
            });
        }

        fetchData();
    </script>
</body>
</html>
