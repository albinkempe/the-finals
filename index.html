<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Finals | Rank Tracker</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1"></script>
    <style>
        :root {
            --bg-color: #080224;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        main {
            width: 95%;
            max-width: 1600px;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .the_finals_logo {
            display: block;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }

        .chart-wrapper {
            position: relative;
            height: 70vh;
            width: 100%;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
                width: 100%;
            }

            h1 {
                font-size: 1.2rem;
            }

            .the_finals_logo {
                margin-top: 1rem;
                margin-bottom: 0rem;
            }
        }
    </style>
</head>

<body>

    <img src="the_finals_logo.png" alt="The Finals logo" width="100" class="the_finals_logo">

    <main>
        <div class="chart-wrapper">
            <canvas id="rankChart"></canvas>
        </div>
    </main>

    <script>
        const csvUrl = 'rank_data.csv';

        async function fetchData() {
            try {
                const response = await fetch(csvUrl);
                const csvText = await response.text();

                Papa.parse(csvText, {
                    header: true,
                    dynamicTyping: true,
                    skipEmptyLines: true,
                    complete: function (results) {
                        processData(results.data);
                    }
                });
            } catch (error) {
                console.error("Error loading CSV:", error);
            }
        }

        function processData(data) {
            if (!data || !Array.isArray(data)) return;

            const cleanData = data
                .filter(row => row.RecordedAt && row.steamName)
                .sort((a, b) => new Date(a.RecordedAt) - new Date(b.RecordedAt));

            const labels = [...new Set(cleanData.map(item => item.RecordedAt.split(' ')[0]))];

            const groupedByPlayer = cleanData.reduce((acc, item) => {
                const playerName = item.steamName;
                if (!acc[playerName]) acc[playerName] = [];

                acc[playerName].push({
                    x: item.RecordedAt.split(' ')[0],
                    y: item.rankScore
                });
                return acc;
            }, {});

            const colors = typeof chartColors !== 'undefined' ? chartColors : ['#ff0df7', '#ff7a0d', '#0dff25'];

            const datasets = Object.keys(groupedByPlayer).map((player, index) => {
                const color = colors[index % colors.length];
                return {
                    label: player,
                    data: groupedByPlayer[player],
                    borderColor: color,
                    backgroundColor: color + '33',
                    pointBackgroundColor: color,
                    pointBorderColor: color,
                    borderWidth: 2,
                    pointRadius: 3,
                    pointHoverRadius: 5,
                    pointHitRadius: 8,
                    tension: 0,
                    fill: false,
                    pointStyle: 'circle'
                };
            });

            renderChart(labels, datasets);
        }

        function renderChart(labels, datasets) {
            const ctx = document.getElementById('rankChart').getContext('2d');

            Chart.defaults.color = '#a0a0a0';
            Chart.defaults.borderColor = '#1a4875';
            Chart.defaults.font.family = "'Segoe UI', 'Roboto', sans-serif";

            new Chart(ctx, {
                type: 'line',
                data: { labels, datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        annotation: {
                            annotations: {
                                diamondZone: {
                                    type: 'box',
                                    yMin: 40000,
                                    yMax: 42500,
                                    backgroundColor: 'rgba(0, 251, 255, 0.1)',
                                    borderColor: 'transparent'
                                }
                            }
                        },
                        legend: {
                            position: 'top',
                            labels: {
                                usePointStyle: true,
                                color: '#ffffff',
                                font: { weight: 'bold', size: 14 },
                                padding: 15,
                                boxWidth: 6,
                                boxHeight: 6
                            }
                        },
                        tooltip: {
                            backgroundColor: '#080224',
                            titleColor: '#fff',
                            bodyColor: '#fff',
                            padding: 10,
                            borderColor: '#383264',
                            borderWidth: 2,
                            boxWidth: 6,
                            boxHeight: 6,
                            usePointStyle: true
                        }
                    },
                    scales: {
                        x: {
                            grid: { display: false },
                            ticks: { maxRotation: 45, minRotation: 45 }
                        },
                        y: {
                            max: 42500,
                            beginAtZero: false,
                            grid: { color: '#1a4875' },
                            title: { display: false },
                            ticks: {
                                stepSize: 2500
                            }
                        }
                    }
                }
            });
        }

        fetchData();
    </script>
</body>

</html>
