<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Finals | Rank Tracker</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1"></script>
    <style>
        :root {
            --bg-color: #080224;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --accent: #ff0df7;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        main {
            width: 95%;
            max-width: 1600px;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            background: #1a4875;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        button.active {
            background: var(--accent);
            border-color: white;
        }

        .chart-wrapper {
            position: relative;
            height: 70vh;
            width: 100%;
        }

        footer {
            margin-top: 80px;
            font-size: 0.9rem;
        }

        footer a {
            color: var(--text-dim);
        }
    </style>
</head>

<body>
    <img src="the_finals_logo.png" alt="The Finals logo" width="100" class="the_finals_logo">

    <main>
        <div class="chart-wrapper">
            <canvas id="rankChart"></canvas>
        </div>
                <div class="controls">
            <button id="btnScore" class="active" onclick="updateView('score')">Score View</button>
            <button id="btnRank" onclick="updateView('rank')">Rank View</button>
        </div>
    </main>

    <footer>
        <a href="https://albinkempe.github.io/hsd/">HSD Esports</a>
    </footer>

    <script>
        const csvUrl = 'rank_data.csv';
        let chartInstance = null;
        let globalLabels = [];
        let globalDatasets = [];
        let currentView = 'score'; // 'score' or 'rank'

        async function fetchData() {
            try {
                const response = await fetch(csvUrl);
                const csvText = await response.text();

                Papa.parse(csvText, {
                    header: true,
                    dynamicTyping: true,
                    skipEmptyLines: true,
                    complete: function (results) {
                        processData(results.data);
                    }
                });
            } catch (error) {
                console.error("Error loading CSV:", error);
            }
        }

        function processData(data) {
            if (!data || !Array.isArray(data)) return;

            const formatDate = (dateStr) => {
                const date = new Date(dateStr);
                return date.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' });
            };

            const cleanData = data
                .filter(row => row.RecordedAt && row.steamName)
                .sort((a, b) => new Date(a.RecordedAt) - new Date(b.RecordedAt));

            globalLabels = [...new Set(cleanData.map(item => formatDate(item.RecordedAt.split(' ')[0])))];

            const groupedByPlayer = cleanData.reduce((acc, item) => {
                const playerName = item.steamName;
                if (!acc[playerName]) acc[playerName] = [];

                acc[playerName].push({
                    x: formatDate(item.RecordedAt.split(' ')[0]),
                    score: item.rankScore,
                    rank: item.rank,
                    league: item.league
                });
                return acc;
            }, {});

            const colors = ['#ff0df7', '#ff7a0d', '#0dff25'];

            globalDatasets = Object.keys(groupedByPlayer).map((player, index) => {
                const color = colors[index % colors.length];
                return {
                    label: player,
                    data: groupedByPlayer[player],
                    borderColor: color,
                    backgroundColor: color + '33',
                    pointBackgroundColor: color,
                    pointBorderColor: color,
                    borderWidth: 2,
                    pointRadius: 3,
                    tension: 0,
                    parsing: {
                        yAxisKey: 'score' // Default parsing key
                    }
                };
            });

            renderChart();
        }

        function updateView(view) {
            currentView = view;

            // UI Toggle
            document.getElementById('btnScore').classList.toggle('active', view === 'score');
            document.getElementById('btnRank').classList.toggle('active', view === 'rank');

            // Update Y-Axis settings
            chartInstance.options.scales.y.reverse = (view === 'rank');
            chartInstance.options.scales.y.title.text = view === 'score' ? 'Rank Score' : 'Leaderboard Rank';

            // Suggest specific bounds for Rank view so the Top 500 line is visible
            if (view === 'rank') {
                chartInstance.options.scales.y.suggestedMin = 1;
                chartInstance.options.scales.y.suggestedMax = 1000;
                chartInstance.options.scales.y.ticks.stepSize = 250;
            } else {
                chartInstance.options.scales.y.suggestedMin = 30000;
                chartInstance.options.scales.y.suggestedMax = 50000;
                chartInstance.options.scales.y.ticks.stepSize = 2500;
            }

            // Swap annotations based on view
            chartInstance.options.plugins.annotation.annotations = getAnnotations(view);

            chartInstance.data.datasets.forEach(dataset => {
                dataset.parsing.yAxisKey = view;
            });

            chartInstance.update();
        }

        function getAnnotations(view) {
            if (view === 'rank') {
                // Annotations for Top 500 Rank
                return {
                    top500Zone: {
                        type: 'box',
                        yMin: 1,
                        yMax: 500,
                        backgroundColor: 'rgba(255, 0, 0, 0.1)',
                        borderColor: 'transparent',
                        drawTime: 'beforeDatasetsDraw'
                    },
                    top500Line: {
                        type: 'line',
                        yMin: 500,
                        yMax: 500,
                        borderColor: 'rgba(255, 0, 0, 0.6)',
                        borderWidth: 3,
                    }
                };
            } else {
                // Original Score Annotations
                return {
                    diamondZone: {
                        type: 'box',
                        yMin: 40000,
                        yMax: 50000,
                        backgroundColor: 'rgba(0, 251, 255, 0.1)',
                        borderColor: 'transparent'
                    },
                    diamondLine: {
                        type: 'line',
                        yMin: 40000,
                        yMax: 40000,
                        borderColor: 'rgba(0, 251, 255, 0.6)',
                        borderWidth: 3,
                        drawTime: 'beforeDatasetsDraw'
                    }
                };
            }
        }

        function renderChart() {
            const ctx = document.getElementById('rankChart').getContext('2d');
            Chart.defaults.color = '#a0a0a0';
            Chart.defaults.borderColor = '#1a4875';

            chartInstance = new Chart(ctx, {
                type: 'line',
                data: { labels: globalLabels, datasets: globalDatasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        annotation: { annotations: getAnnotations() },
                        legend: {
                            position: 'top',
                            labels: { color: '#ffffff', font: { weight: 'bold' }, usePointStyle: true }
                        },
                        tooltip: {
                            backgroundColor: '#080224',
                            borderColor: '#383264',
                            borderWidth: 2,
                            callbacks: {
                                label: function (context) {
                                    const raw = context.raw;
                                    return [
                                        `Player: ${context.dataset.label}`,
                                        `Score: ${raw.score.toLocaleString()}`,
                                        `Rank: ${raw.rank ? raw.rank.toLocaleString() : 'N/A'}`,
                                        `League: ${raw.league}`
                                    ];
                                }
                            }
                        }
                    },
                    scales: {
                        x: { grid: { display: false } },
                        y: {
                            reverse: false, // Will be flipped for Rank view
                            title: { display: true, text: 'Rank Score', color: '#fff' },
                            grid: { color: '#1a4875' },
                            ticks: { stepSize: 2500}
                        }
                    }
                }
            });
        }

        fetchData();
    </script>
</body>

</html>
