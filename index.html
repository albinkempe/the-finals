<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Finals | Rank Tracker</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <img src="the_finals_logo.png" alt="The Finals logo" width="100" class="the_finals_logo">

    <main>
        <div class="chart-wrapper">
            <canvas id="rankChart"></canvas>
        </div>
        <div class="controls">
            <button id="btnScore" class="active" onclick="updateView('score')">Score View</button>
            <button id="btnRank" onclick="updateView('rank')">Rank View</button>
        </div>
    </main>

    <footer>
        <a href="https://albinkempe.github.io/hsd/">HSD Esports</a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
